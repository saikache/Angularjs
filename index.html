<html ng-app>
<head>
	<title>Angular js</title>
</head>
<body ng-init="names=['sai','sagar','kache','jagan','mohan']">
<div >
	Name: <input type="text" ng-model = 'name'>
	 <br>
	 <span ng-bind='name'></span>
</div>
<hr>
<div ng-repeat="name in names">{{name}}</div>

<script src="angular.js"></script>
</body>
</html>
